<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Roboto-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,300,700,400italic">
    <!-- owl carousel-->
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.carousel.css">
    <link rel="stylesheet" href="vendor/owl.carousel/assets/owl.theme.default.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">

    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="goods" ng-controller="GoodsController">
<div>
    <div class="container-fluid">
        <div class="row row-offcanvas row-offcanvas-left">
            <!--   *** SIDEBAR ***-->
            <div id="sidebar" class="col-md-4 col-lg-3 sidebar-offcanvas">
                <div class="sidebar-content">
                    <h1 class="sidebar-heading"><a href="index.html">Table King</a></h1>
                    <p class="sidebar-p">Our watch is sold to quansongtian. We have more than ten days of sales
                        experience. The sales volume is Ling. </p>
                    <p class="sidebar-p">
                        Because we don't have any at all. </p>
                    <ul class="sidebar-menu">
                        <!-- Link-->
                        <li class="sidebar-item"><a href="index.html" class="sidebar-link active">Home</a></li>
                        <!-- Link-->
                        <li class="sidebar-item"><a href="about.html" class="sidebar-link">About</a></li>
                        <!-- Link-->
                        <li class="sidebar-item"><a href="contact.html" class="sidebar-link">Get in touch</a></li>
                    </ul>
                    <p class="social"><a href="#" data-animate-hover="pulse" class="external facebook"><i
                            class="fa fa-facebook"></i></a><a href="#" data-animate-hover="pulse"
                                                              class="external gplus"><i
                            class="fa fa-google-plus"></i></a><a href="#" data-animate-hover="pulse"
                                                                 class="external twitter"><i class="fa fa-twitter"></i></a><a
                            href="#" title="" class="external instagram"><i class="fa fa-instagram"></i></a><a href="#"
                                                                                                               data-animate-hover="pulse"
                                                                                                               class="email"><i
                            class="fa fa-envelope"></i></a></p>
                    <div class="copyright text-center text-md-left">
                        <p class="credit"> - 清新的一个卖手表的网站 -买不起没关系 我们也没货</p>
                    </div>
                </div>
            </div>
            <!--   *** SIDEBAR END ***  -->
            <!--   *** PORTFOLIO ***-->
            <div class="col-9 content-column">

                <div class="grid row">

                    <div class="col-2 grid-item" ng-repeat="entity in goods">
                        <div class="box-masonry">
                            <a href="detail.html" title="" class="box-masonry-image with-hover-overlay with-hover-icon">
                                <img src="{{entity.address}}"
                                     alt="" class="img-fluid">
                            </a>
                            <div class="box-masonry-text">
                                <h7><a href="detail.html">{{entity.synopsis}}</a></h7>
                                <div class="box-masonry-desription">
                                    <p>{{entity.price}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--   *** PORTFOLIO END ***-->
        </div>
    </div>
</div>
<!-- JavaScript files-->


<!--定义angular.js的方法-->
<script>
    //定义app
    var app=angular.module('goods',[]);
    app.controller('GoodsController',function ($scope, $http) {
        $http({
            method: 'GET',
            url: '/Goods/selectAll'
        }).then(function successCallback(response) {
            $scope.goods = response.data;
        }, function errorCallback(response) {
        });

    });
</script>
</body>
</html>
